<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
  <title>Balot's Wishlist</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="cover">Paki view sa mobile. Hehe :)</section>

  <section class="header">
    <img src="images/balot.png" alt="Balotskie" width="100">
    <div class="header__title text-center">
      <h1 class="uppercase">Balot's</h1>
      <h2>Wishlist <span class="accent-2">2022</span></h2>
    </div>
  </section>

  <section class="main">
    <p class="note">Will pay the difference dahil sobra. Hahaha :D</p>

    <!-- Set 1 -->
    <div class="set flex gap-4 flex-col">
      <div class="set__header flex justify-space-between align-center">
        <p class="set-title text-xl uppercase">Item/Set 1</p>
        <p class="set-amount">Php 590</p>
      </div>

      <div class="set-card">
        <figure class="set-card--item">
          <img src="/images/s1.webp" alt="Uniqlo Mini Bag">
          <span class="set-card--price">Php 590</span>
          <figcaption class="text-sm text-center">Uniqlo Mini Bag</figcaption>

          <div class="set-card__shop">
            <a href="https://www.uniqlo.com/ph/en/products/E457155-000?colorCode=COL58" target="_blank" class="set-card__shop--item">
              <img src="/images/shop--uniqlo.svg" alt="Uniqlo">
              Uniqlo
            </a>
          </div>
        </figure>
      </div>
    </div>

    <!-- Set 2 -->
    <div class="set flex gap-4 flex-col">
      <div class="set__header flex justify-space-between align-center">
        <p class="set-title text-xl uppercase">Item/Set 2</p>
        <p class="set-amount">Php 620</p>
      </div>

      <div class="set-card">
        <figure class="set-card--item">
          <img src="/images/s3.jpeg" alt="Gazzew Keyboard Switch">
          <span class="set-card--price">2x Php 310</span>
          <figcaption class="text-sm text-center">2x Gazzew Keyboard Switch 65g</figcaption>

          <div class="set-card__shop">
            <a href="https://shopee.ph/Gazzew-Boba-Linear-Thock-Switch-Mechanical-Keyboard-Switches-Zion-Studios-PH-i.338223385.19114737915" target="_blank" class="set-card__shop--item">
              <img src="/images/shop--shopee.svg" alt="Shopee">
              Shopee
            </a>
          </div>
        </figure>
      </div>
    </div>

    <!-- Set 3 -->
    <div class="set flex gap-4 flex-col">
      <div class="set__header flex justify-space-between align-center">
        <p class="set-title text-xl uppercase">Item/Set 3</p>
        <p class="set-amount">Php 559</p>
      </div>

      <div class="set-card">
        <figure class="set-card--item">
          <img src="/images/s1-1.jpg" alt="Owl Notebook">
          <span class="set-card--price">Php 159</span>
          <figcaption class="text-sm text-center">Owl Notebook</figcaption>

          <div class="set-card__shop">
            <a href="https://shopee.ph/NEW!!-HARDBOUND-DOTTED-POCKET-JOURNALS!-A6-Size-with-Garter-lock-and-Back-Pocket-100-GSM-PAPERNOTES-i.79415742.11370505234" target="_blank" class="set-card__shop--item">
              <img src="/images/shop--shopee.svg" alt="Shopee">
              Shopee
            </a>
          </div>
        </figure>

        <figure class="set-card--item">
          <img src="/images/s1-2.jpg" alt="Parker Jotter Pen">
          <span class="set-card--price">Php 400</span>
          <figcaption class="text-sm text-center">Parker Jotter Pen</figcaption>

          <div class="set-card__shop">
            <a href="https://shopee.ph/Parker-Jotter-Pastel-Ballpoint-pen-i.111321062.4539078117" target="_blank" class="set-card__shop--item">
              <img src="/images/shop--shopee.svg" alt="Shopee">
              Shopee
            </a>
            <a href="https://www.lazada.com.ph/products/parker-jotter-originals-pastel-ballpoint-pen-i923824351-s2993982517.html?" target="_blank" class="set-card__shop--item">
              <img src="/images/shop--lazada.svg" alt="Lazada">
              Lazada
            </a>
          </div>
        </figure>
      </div>
    </div>

    <!-- Set 4 -->
    <div class="set flex gap-4 flex-col">
      <div class="set__header flex justify-space-between align-center">
        <p class="set-title text-xl uppercase">Item/Set 4</p>
        <p class="set-amount">Php 529</p>
      </div>

      <div class="set-card">
        <figure class="set-card--item">
          <img src="/images/s1-1.jpg" alt="Owl Notebook">
          <span class="set-card--price">Php 159</span>
          <figcaption class="text-sm text-center">Owl Notebook</figcaption>

          <div class="set-card__shop">
            <a href="https://shopee.ph/NEW!!-HARDBOUND-DOTTED-POCKET-JOURNALS!-A6-Size-with-Garter-lock-and-Back-Pocket-100-GSM-PAPERNOTES-i.79415742.11370505234" target="_blank" class="set-card__shop--item">
              <img src="/images/shop--shopee.svg" alt="Shopee">
              Shopee
            </a>
          </div>
        </figure>

        <figure class="set-card--item">
          <img src="/images/s2-2.jpg" alt="Pilot Birdie">
          <span class="set-card--price">Php 140</span>
          <figcaption class="text-sm text-center">Pilot Birdie</figcaption>

          <div class="set-card__shop">
            <a href="https://shopee.ph/Pilot-BPS-30SK-Birdie-Ballpoint-Pen-0.7mm-Black-Alle-Karle-i.63068377.9638628053" target="_blank" class="set-card__shop--item">
              <img src="/images/shop--shopee.svg" alt="Shopee">
              Shopee
            </a>
            <a href="https://www.lazada.com.ph/products/pilot-bps-30sk-birdie-ballpoint-pen-07mm-black-i1868735456-s7941071098.html" target="_blank" class="set-card__shop--item">
              <img src="/images/shop--lazada.svg" alt="Lazada">
              Lazada
            </a>
          </div>
        </figure>

        <figure class="set-card--item">
          <img src="/images/s2-3.jpg" alt="Xiaomi Temperature Sensor">
          <span class="set-card--price">Php 220</span>
          <figcaption class="text-sm text-center">Xiaomi Temp Sensor</figcaption>

          <div class="set-card__shop">
            <a href="https://shopee.ph/Xiaomi-Mijia-Temperature-and-Humidity-Sensor-2-i.121144.3945203088" target="_blank" class="set-card__shop--item">
              <img src="/images/shop--shopee.svg" alt="Shopee">
              Shopee (220)
            </a>
            <a href="https://www.lazada.com.ph/products/xiaomi-mijia-smart-bluetooth-digital-thermometer-2-with-high-precision-sensor-with-mijia-app-i3309368276-s16786453455.html" target="_blank" class="set-card__shop--item">
              <img src="/images/shop--lazada.svg" alt="Lazada">
              Lazada (192)
            </a>
          </div>
        </figure>
      </div>
    </div>
  </section>
</body>
</html>
